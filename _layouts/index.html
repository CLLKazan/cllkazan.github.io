---
layout: default
title: ISSST Site
---

{% assign t = site.tags.translations[0] %}
<div id="home">
  <h1>{{t.[page.lang].index.news}}</h1>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.lang == page.lang %}
        <li><span>{{ post.date | date: "%d.%m.%Y" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
